<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="https://www.hanwha.com/content/dam/hanwha/etc/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.hanwha.com/content/dam/hanwha/etc/favicon.ico">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background: black">
    <div class="container h-100">
        <div class="row text-center">
            <div class="col-sm">
                <img class="mt-3" src="{% static 'images/forbidden.svg' %}" alt="My image" style="width: 30%">
                <h2 class="text-secondary mt-3">Forbidden</h2>
                <h5 class="text-secondary">You don't have permission to access {{ current_path }} on this server</h3>
                <a href="{% url 'index' %}"><button type="button" class="btn btn-success mt-3">Return to Homepage</button></a>
            </div>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
