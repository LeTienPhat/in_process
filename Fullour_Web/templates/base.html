<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/build.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="background: #23282D;">
                {% block sidebar %}
                <ul>
                    <div>
                        {% load static %}
                        <img src="{% static 'images/2.png' %}" 
                            style="width: 9%">
                        <a href="{% url 'index' %}" class="text-light" >Dashboard</a>
                    </div>
                    <div class="text-light" style="margin-top: 10%">
                        {% load static %}
                        <img src="{% static 'images/3.png' %}" 
                            style="width: 8%">
                        {{ user.get_username }}
                    </div>
                    <div>
                        {% load static %}
                        <img src="{% static 'images/1.svg' %}" 
                            style="width: 5%">
                        <a href="{% url 'logout'%}?next={{request.path}}" class="text-light" >&nbsp; Logout</a>
                    </div>
                    
                </ul>
                {% endblock %}
            </div>
            <div class="col-sm-10">
                {% block content %}{% endblock %}
                
            </div>
        </div>
    </div>
    
</body>
</html>
