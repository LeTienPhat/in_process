<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/build.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm" style="background: #23282D;">
                {% block sidebar %}
                <ul>
                    <div>
                        {% load static %}
                        <img src="{% static 'images/dashboard.png' %}" 
                            style="width: 9%">
                        <a href="{% url 'index' %}" class="text-light" style="text-decoration: none">Dashboard</a>
                    </div>
                    {% if user.view_all == True %}
                    <div>
                        {% load static %}
                        <img src="{% static 'images/list.png' %}" 
                            style="width: 9%">
                        <a href="{% url 'users' %}" class="text-light" style="text-decoration: none">
                            List users
                        </a>
                    </div>
                    {% endif %}
                    <div class="text-light align-middle" style="margin-top: 10%">
                        {% load static %}
                        <img src="{% static 'images/user.png' %}" 
                            style="width: 8%">
                        {{ user.username }}
                    </div>
                    <div>
                        {% load static %}
                        <img src="{% static 'images/logout.svg' %}" 
                            style="width: 5%">
                        <a href="{% url 'logout'%}" class="text-light" style="text-decoration: none">&nbsp; Logout</a>
                    </div>
                </ul>
                {% endblock %}
            </div>
            <div class="col-sm-10" style="background: #F3F3F3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
</body>
</html>
