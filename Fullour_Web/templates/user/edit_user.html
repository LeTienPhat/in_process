<div class="mt-3">

            {% csrf_token %}
            <table class="table table-bordered table-hover">
                <tr>
                    <td><label for="id_username">Username: </label></td>
                    <td><input type="text" id="id_username" name="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td><label for="id_username">Password: </label></td>
